<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo {
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px 8px 0 0;
        }
		
		.overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <title>Mój Album Zdjęć</title>
</head>
<body>
    <h1>Mój Album Zdjęć</h1>
    <div class="gallery">
        <div class="photo-container" onclick="showOverlay('ścieżka/do/zdjęcia1.jpg')">
            <img src="angry.png" alt="Zdjęcie 1">
        </div>
        <div class="photo-container" onclick="showOverlay('kocuro.png')">
            <img src="kocuro.png" alt="Zdjęcie 2">
        </div>
        <!-- Dodaj kolejne zdjęcia w podobny sposób -->
    </div>

    <div class="overlay" onclick="hideOverlay()">
        <img id="overlayImage" src="" alt="Powiększone zdjęcie">
    </div>

    <script>
        function showOverlay(imagePath) {
            const overlay = document.querySelector('.overlay');
            const overlayImage = document.getElementById('overlayImage');

            overlayImage.src = imagePath;
            overlay.classList.add('active');
        }

        function hideOverlay() {
            const overlay = document.querySelector('.overlay');
            overlay.classList.remove('active');
        }
    </script>
</body>
</html>
