<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .photo {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px 8px 0 0;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 8px;
        }

        .photo:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            color: #fff;
            text-align: center;
        }
    </style>
    <title>Mój Album Zdjęć</title>
</head>
<body>
    <h1>Mój Album Zdjęć</h1>
    <div class="gallery">
        <div class="photo">
            <img src="kocuro.png" alt="Zdjęcie 1">
            <div class="overlay">
                <div class="overlay-content">
                    <p>Tytuł Zdjęcia 1</p>
                </div>
            </div>
        </div>
        <div class="photo">
            <img src="angry.png" alt="Zdjęcie 2">
            <div class="overlay">
                <div class="overlay-content">
                    <p>Tytuł Zdjęcia 2</p>
                </div>
            </div>
        </div>
        <!-- Dodaj kolejne zdjęcia w podobny sposób -->
    </div>
</body>
</html>
